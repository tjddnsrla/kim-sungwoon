<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbers = {
            a: 1,
            b: 2,
            get sum() {
                console.log('sum 함수가 실행됩니다!');
                return this.a + this.b;
            }
        };

        console.log(numbers.sum);
        numbers.b = 5;
        console.log(numbers.sum);
    </script>
</body>
</html>
