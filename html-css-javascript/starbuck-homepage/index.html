<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 1. 탭 타이틀 세팅 -->
    <title>Starbucks Coffee Korea</title>
    <!-- 2. favicon(favorite icon) 세팅 -->
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="icon" href="./favicon.png" />
    <!-- 3. reset.css 세팅(cdn) -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <!-- 4. 커스템 css파일 세팅(local) -->
    <link href="./css/main.css" rel="stylesheet">
    <!-- 5. 폰트 설정 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet" />
    <!-- 6. 아이콘 설정 --> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- 7. 오픈 그래프 설정(더 많은 속성을 보고 싶으면 https://ogp.me) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="og:image" content="../images/starbucks/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" /> 
    <!-- 8. 자바 스크립트 설정 -->
</head>
<body>
    <header>
        <div class="inner">
            <a href="" class="logo">
                <img src="../images/starbucks/starbucks_logo.png" alt="스타벅스" />
            </a>

            <div class="sub-menu">
                <ul class="menu">
                    <li>
                        <a href="">Sign In</a>
                    </li>
                    <li>
                        <a href="">My Starbucks</a>
                    </li>
                    <li>
                        <a href="">Customer Service & Ideas</a>
                    </li>
                    <li>
                        <a href="">Find a Store</a>
                    </li>
                </ul>
                <div class="search">
                    <input text="text" placeholder=""/>
                    <span class="material-symbols-outlined">
                        search
                    </span>
                </div>
            </div>

            <ul class="main-menu">
                <li class="item">
                    <div class="item__name">COFFEE</div>
                    <div class="item__contents">
                        <div class="contents__menu"></div>
                        <div></div>
                    </div>
                </li>
                <li class="item">
                    <div class="item__name">MENU</div>
                    <div class="item__contents">
                        <div class="contents__menu"></div>
                        <div></div>
                    </div>
                </li>
                <li class="item">
                    <div class="item__name">STORE</div>
                    <div class="item__contents">
                        <div class="contents__menu"></div>
                        <div></div>
                    </div>
                </li>
                <li class="item">
                    <div class="item__name">RESPONSEBILITY</div>
                    <div class="item__contents">
                        <div class="contents__menu"></div>
                        <div></div>
                    </div>
                </li>
                <li class="item">
                    <div class="item__name">MY STARRBUCKS REWARDS</div>
                    <div class="item__contents">
                        <div class="contents__menu"></div>
                        <div></div>
                    </div>
                </li>
                <li class="item">
                    <div class="item__name">WHAT'S NEW</div>
                    <div class="item__contents">
                        <div class="contents__menu"></div>
                        <div></div>
                    </div>
                </li>
            </ul>
        </div>
    </header>
</body>
</html>
