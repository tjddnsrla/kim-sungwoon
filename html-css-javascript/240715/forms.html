<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="abc-id" class="abc-class" name="abc">abc1태그</div>
    <form action="" name="frm1">
        <input type="text">
    </form>
    <form action="" name="frm2">
        <input type="text">
    </form>
    <form action="" name="frm3">
        <input type="text">
    </form>
    <script>
        console.log(document.abc1);  // undefined -> name속성값이 abc1인 요소를 선택되지 못한다
        console.log(document.frm1);  // form 태그의 name속성값이 frm1인 요소를 선택
        console.log(document.frm2);  // form 태그의 name속성값이 frm2인 요소를 선택
        console.log(document.frm3);  // form 태그의 name속성값이 frm3인 요소를 선택
    </script>
</body>
</html>
